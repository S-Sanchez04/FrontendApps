<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center">Bienvenido a la App de Santi</h2>
    <p class="text-center">Explora nuestras aplicaciones y descubre nuevas funciones.</p>
    
    <button class="btn btn-primary w-100 mt-3" (click)="goToApps()">Ver Apps</button>
    
    <div *ngIf="showApps" class="mt-3">
      <ul class="list-group">
        <li class="list-group-item">
          <button class="btn btn-outline-primary w-100" (click)="goToCats()">Ver Gatos</button>
        </li>
      </ul>
    </div>
  </div>
</div>
